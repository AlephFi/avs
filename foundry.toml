[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.30"
via_ir = true
optimizer = true
optimizer_runs = 200

# Remappings are defined in remappings.txt for better precedence

# File system permissions for scripts
fs_permissions = [
    { access = "read", path = "./config" },
    { access = "read", path = "./deployments" },
    { access = "write", path = "./deployments" },
    { access = "read", path = "./" }
]

# CI profile for faster builds
[profile.ci]
via_ir = true
optimizer = true
optimizer_runs = 200
fuzz = { runs = 256 }
invariant = { runs = 256 }

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
